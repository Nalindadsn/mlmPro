<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="index.php">Login</a>
				<a href="register.html" class="active">Register</a>
			</div>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required style="margin-bottom: 0">
				<div style="width: 100%; height: 20px;"><div id="uname_response" style="font-size: 11px;margin-left: 15px;" ></div></div>
   

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				
				<label for="user_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="user_id" placeholder="ref" id="user_id" required>



				<label for="leftORright">
					<i  class="fa fa-dot-circle-o" aria-hidden="true"></i>
				</label>
				<select name="leftORright"  id="leftORright"  class="leftORright" >
					<option value="l">LEFT</option>
					<option value="r">RIGHT</option>
				</select>



				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="cpassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" required>
				<div class="msg"></div>






				<input type="submit" value="Register" >
			</form>
		</div>

<script type="text/javascript">
	$(document).ready(function(){

   $("#username").keyup(function(){

     var username = $(this).val().trim();

     if(username != ''){

        $.ajax({
           url: 'proceser.php',
           type: 'post',
           data: {username:username},
           success: function(response){

              // Show response
              $("#uname_response").html(response);

           }
        });
     }else{
        $("#uname_response").html("");
     }

  });

});

</script>

		<script>
		var form = document.querySelector('.register form');
		form.onsubmit = function(event) {
			event.preventDefault();
			var form_data = new FormData(form);
			var xhr = new XMLHttpRequest();
			xhr.open('POST', form.action, true);
			xhr.onload = function () {
				document.querySelector('.msg').innerHTML = this.responseText;
			};
			xhr.send(form_data);
		};
		</script>
	</body>
</html>
